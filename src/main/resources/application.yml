spring:
  application:
    name: oauth2-jwt
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3307/oauth2?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 60000
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID:your-google-client-id}
            client-secret: ${GOOGLE_CLIENT_SECRET:your-google-client-secret}
            scope:
              - email
              - profile
server:
  port: 8080
  servlet:
    context-path: /api

app:
  jwt:
    secret: ${JWT_SECRET:c3ByaW5nLWJvb3Qtc2VjdXJpdHktb2F1dGgyLWp3dC1zZWNyZXQta2V5LXZlcnktbG9uZy1zZWNyZXQta2V5LXVzZWQtdG8tc2lnbi10aGUtdG9rZW4=}
    access-token-expiration: 3600000   # 60 minutes
    refresh-token-expiration: 604800000 # 7 days
  oauth2:
    redirect-uri: http://localhost:8080/api/login/oauth2/code/google
    success-redirect-uri: ${OAUTH2_SUCCESS_REDIRECT_URI:http://localhost:3000/oauth2/success}
    failure-redirect-uri: ${OAUTH2_FAILURE_REDIRECT_URI:http://localhost:3000/oauth2/failure}
  cors:
    allowed-origins: http://localhost:3000

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /api-docs

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
